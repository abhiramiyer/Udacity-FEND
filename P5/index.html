<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>World Heritage Sites in India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid fill">
        <div class="row fill">
            <div id="list" class="col-sm-3 list">
                <h4> World Heritage Sites in India </h4>
                <input class="form-control" placeholder="Search" type="text" data-bind="textInput: searchText">
                <div class="list-group" data-bind="foreach: filteredList">
                    <a href="#!" class="list-group-item" data-bind="text: name, click: $parent.sendClickToMarker"></a>
                </div>
            </div>
            <div id="map" class="col-sm-9 fill" data-bind="showMarkers: filteredList"> Loading Google Maps..
            </div>
        </div>
    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=init" async defer onerror="googleMapError()"></script>
</body>
</html>
